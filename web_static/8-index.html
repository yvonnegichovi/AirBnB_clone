<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <header>
      <div class="logo"></div>  
    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>Nairobi, Mombasa</h4>
                <ul class="popover">
                    <li>
                        <h2>Nairobi</h2>
                        <ul>
                            <li>Karen</li>
                            <li>Kilimani</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Mombasa</h2>
                        <ul>
                            <li>Diani</li>
                            <li>Nyali</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Kitchen, Internet</h4>
                <ul class="popover">
                    <li>Kitchen</li>
                    <li>Internet</li>
                    <li>Shower</li>
                    <li>Balcony</li>
                </ul>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
                <div class="price_by_night"></div>
                <div class="information">
                    <div class="max_guest"></div>
                    <div class="number_rooms"></div>
                    <div class="number_bathrooms"></div>
                </div>
            </article>
            <article>
                <h2>Tiny house</h2>
                <div class="price_by_night"></div>
                <div class="information">
                    <div class="max_guest"></div>
                    <div class="number_rooms"></div>
                    <div class="number_bathrooms"></div>
                </div>
            </article>
            <article>
                <h2>A suite</h2>
                <div class="price_by_night"></div>
                <div class="information">
                    <div class="max_guest"></div>
                    <div class="number_rooms"></div>
                    <div class="number_bathrooms"></div>
                </div>
            </article>
        </section>
    </div>                
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
